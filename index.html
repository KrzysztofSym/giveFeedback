<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give feedback</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4>Give feedback</h4>
        <p>Your thoughts are valuale in helping improve our products.</p>
        <form class="form">
            <div class="feedback">
                <label for="input-message"></label>
                <textarea name="input-message" id="input-message" rows="3" placeholder="Let us know what's on your mind"></textarea>
            </div>
            <label for="checkbox-1">
                <input type="checkbox" checked id="checkbox-1" name="checkbox-1">
                <p>I may be contacted about this feedback. See our <span>privacy policy.</span></p>
            </label>
            <label for="checkbox-2">
                <input type="checkbox" id="checkbox-2" name="checkbox-2">
                <p>I'd like to help improve the products by joining the <span>Research Group</span></p>
            </label>
            <button class="btn submit-button" type="submit" disabled>Send feedback</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
